<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - JS Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="mainHeading">INST377 - JS Practice</h1>

    <!-- Alert Me Section -->
    <div class="section" id="alertMeSection">
        <h2>Alert Me Section</h2>
        <form name="alertForm" onsubmit="return alertMeFunction()">
            <label for="name">Enter Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <!-- Change Color Section -->
    <div class="section" id="changeColorSection">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section" id="textTesterSection">
        <h2>Text Tester Section</h2>
        <form name="textTesterForm" onsubmit="return validateTextFunction()">
            <label for="textInput">Enter Text:</label><br>
            <input type="text" id="textInput" name="textInput" placeholder="Text"><br>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <!-- Add Text Section -->
    <div class="section" id="addTextSection">
        <h2>Add Text Section</h2>
        <button onclick="addTextFunction()">Add Text</button>
    </div>

    <script type="text/javascript">
        // Alert Me Section - JavaScript Function
        function alertMeFunction() {
            const name = document.getElementById('name').value;
            alert(`Hi ${name}!`);
            return false; // prevent form submission
        }

        // Change Color Section - JavaScript Function
        let isBlue = true; // To track the current color state
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue; // Toggle the color state
        }

        // Text Tester Section - JavaScript Function
        function validateTextFunction() {
            const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            const textInput = document.getElementById('textInput').value;

            if (validationRegex.test(textInput)) {
                alert("Text contains special characters!");
                return false;
            } else {
                alert("Text is valid!");
                return false; // prevent form submission
            }
        }

        // Add Text Section - JavaScript Function
        function addTextFunction() {
            const heading = document.getElementById('mainHeading');
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
